<body class="edit-profile-page">
  <header>
    <div class="container header-inner">
      <a href="../index.html" class="logo">HomeServ</a>
      <nav class="nav-links">
        <a href="../index.html">Home</a>

  <main class="edit-container">
    <div class="container">
      <div class="section-header">
        <a href="../pages/profile.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2>Edit Profile Info</h2>
      </div>

      <div class="edit-card">
        <form class="edit-form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" value="John Doe" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" value="john@example.com" required>
          </div>
          <div class="form-group">
            <label>Mobile number</label>
            <input type="tel" value="+91 98765 43210" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter new password" required>
          </div>
          <div class="form-group">
            <label>Re - Password</label>
            <input type="password" placeholder="Confirm new password" required>
          </div>
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
