<body class="booking-details-page">

  <header>
    <div class="container header-inner">
      <a href="../index.html" class="logo">HomeServ</a>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../packages.html">Packages</a>
        <a href="../about_us.html">About Us</a>
        <a href="../contact.html">Contact</a>
        <a href="../profile.html">Profile</a>
      </nav>
    </div>
  </header>
  <main class="details-container">
    <div class="container">
      <div class="section-header">
        <a href="booking-datetime.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2>Enter Your Details</h2>
      </div>

      <div class="details-card">
        <form class="details-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name" required>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter Phone number" required>
          </div>

          <div class="form-group">
            <label>Email-Id</label>
            <input type="email" placeholder="Enter mail Id" required>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea rows="3" placeholder="Enter complete address with landmark" required></textarea>
          </div>

          <div class="form-group">
            <label>Additional Notes(Optional)</label>
            <textarea rows="3" placeholder="Any Specific Requirements or Instructions"></textarea>
          </div>

          <button type="submit" class="btn-submit">Submit Details</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 HomeServ. All rights reserved.</p>
    </div>
  </footer>

</body>
