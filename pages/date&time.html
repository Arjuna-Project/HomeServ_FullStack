<body class="booking-datetime-page">

  <header>
    <div class="container header-inner">
      <a href="../index.html" class="logo">HomeServ</a>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../packages.html">Packages</a>
        <a href="../about_us.html">About Us</a>
        <a href="../contact.html">Contact</a>
        <a href="../profile.html">Profile</a>
      </nav>
    </div>
  </header>
  <main class="datetime-container">
    <div class="container">
      <div class="section-header">
        <a href="professionals.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2>Select Date & Time</h2>
        <p class="subtitle">Choose when you'd like the service</p>
      </div>

      <div class="datetime-card">
        <div class="date-group">
          <label>Select Date</label>
          <div class="date-buttons">
            <button class="date-btn active">Today</button>
            <button class="date-btn">Tomorrow</button>
            <button class="date-btn">Day After Tomorrow</button>
            <button class="date-btn">Sep 26</button>
            <button class="date-btn">Sep 27</button>
          </div>
        </div>

        <div class="time-group">
          <label>Select Time</label>
          <div class="time-grid">
            <button class="time-btn">9:00 AM</button>
            <button class="time-btn">10:00 AM</button>
            <button class="time-btn">11:00 AM</button>
            <button class="time-btn">12:00 PM</button>
            <button class="time-btn">2:00 PM</button>
            <button class="time-btn">3:00 PM</button>
            <button class="time-btn">4:00 PM</button>
            <button class="time-btn">5:00 PM</button>
            <button class="time-btn">6:00 PM</button>
          </div>
        </div>

        <a href="booking-details.html" class="btn-continue">Continue to Details</a>
      </div>
    </div>
  </main>
