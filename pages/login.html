<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ HomeServ</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body class="login-page">
    <header>
      <div class="container header-inner">
        <a href="../index.html" class="logo">HomeServ</a>
        <nav class="nav-links">
          <a href="../index.html">Home</a>
          <a href="../pages/about_us.html">About Us</a>
          <a href="../pages/contact.html">Contact</a>
        </nav>
        <div class="user-menu">
          <a href="login.html">Login</a>
          <a href="../pages/signup.html">Signup</a>
        </div>
      </div>
    </header>

    <main class="login-wrapper">
      <section class="login-card">
        <h1>Welcome Back</h1>

        <form class="login-form" action="../pages/area.html" method="GET">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />

          <a href="#" class="forgot-link">Forgot Password?</a>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <p class="signup-text">
          Don't have an account?
          <a href="signup.html" class="signup-link">Sign Up here</a>
        </p>

        <div class="divider"><span>Or Continue with</span></div>

        <div class="social-login">
          <a
            href="#"
            class="social-btn google"
            aria-label="Continue with Google"
          >
            <i class="fab fa-google"></i>
          </a>
          <a
            href="#"
            class="social-btn facebook"
            aria-label="Continue with Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-btn twitter" aria-label="Continue with X">
            <i class="fab fa-x-twitter"></i>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 HomeServ. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
